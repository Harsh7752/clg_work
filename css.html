
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#a1").click(function(){
    $("div").animate({left: '250px'});
  });
  $("#a2").click(function(){
    $("div").animate({
      left: '250px',
      opacity: '0.5',
      height: '150px',
      width: '150px'
    });
  });
  $("#a3").click(function(){
    var div = $("div");
    div.animate({height: '300px', opacity: '0.5'}, "slow");
    div.animate({width: '300px', opacity: '0.9'}, "slow");
    div.animate({height: '100px', opacity: '0.5'}, "slow");
    div.animate({width: '100px', opacity: '0.9'}, "slow");
  });
});
</script> 
</head>
<body>
    


<button id="a1">1</button>
<button id="a2">2</button>
<button id="a3">3</button>



<div style="background:red;height:100px;width:100px;position:absolute;"></div><br>

</body>
</html>
